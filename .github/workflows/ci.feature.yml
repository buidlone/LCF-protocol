name: CI | Pull Requests

on:
  pull_request:
    branches:    
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: yarn install monorepo
      run: yarn install

    - name: yarn test [governance-pool]
      working-directory: ./packages/governance-pool
      run: yarn test

    - name: yarn test [investment-pool]
      working-directory: ./packages/investment-pool
      run: yarn test

    - name: yarn build [governance-pool]
      working-directory: ./packages/governance-pool
      run: yarn build

    - name: yarn build [investment-pool]
      working-directory: ./packages/investment-pool
      run: yarn build

