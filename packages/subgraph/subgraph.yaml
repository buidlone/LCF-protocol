specVersion: 0.0.4
description: buidl1 subgraph
repository: https://github.com/buidlone/LCF-protocol

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: InvestmentPoolFactory
    network: goerli
    source:
      address: "0xfcb73e5277fA2fE4cc04262D7f2637668FA1b2B0"
      abi: InvestmentPoolFactory
      startBlock: 8100000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      abis:
        - name: InvestmentPoolFactory
          file: ./abis/InvestmentPoolFactory.json
        - name: InvestmentPool
          file: ./abis/InvestmentPool.json
        - name: GovernancePool
          file: ./abis/GovernancePool.json
        - name: DistributionPool
          file: ./abis/DistributionPool.json
        - name: VotingToken
          file: ./abis/VotingToken.json
      entities:
        - ProjectFactory
      eventHandlers:
        - event: Created(indexed address,indexed address,address,address,uint8)
          handler: handleCreated
      file: ./src/mappings/investment-pool-factory.ts

templates:
  - kind: ethereum/contract
    name: InvestmentPool
    network: goerli
    source:
      abi: InvestmentPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      abis:
        - name: InvestmentPool
          file: ./abis/InvestmentPool.json
        - name: DistributionPool
          file: ./abis/DistributionPool.json
        - name: ERC20
          file: ./abis/standard/ERC20.json
      entities:
        - Project
        - Milestone
        - Investor
        - ProjectInvestment
        - SingleInvestment
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Invest(indexed address,indexed uint16,uint256)
          handler: handleInvested
        - event: Cancel()
          handler: handleCanceled
        - event: Unpledge(indexed address,indexed uint16,uint256)
          handler: handleUnpledged
        - event: ClaimFunds(indexed uint16,bool,bool,bool)
          handler: handleClaimedFunds
        - event: Refund(indexed address,uint256)
          handler: handleRefunded
        - event: TerminateStream(indexed uint16)
          handler: handleTerminatedStream
        - event: GelatoFeeTransfer(uint256,address)
          handler: handleTerminatedByGelato
      file: ./src/mappings/investment-pool.ts

  - kind: ethereum/contract
    name: GovernancePool
    network: goerli
    source:
      abi: GovernancePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      abis:
        - name: InvestmentPool
          file: ./abis/InvestmentPool.json
        - name: GovernancePool
          file: ./abis/GovernancePool.json
        - name: VotingToken
          file: ./abis/VotingToken.json
      entities:
        - GovernancePool
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MintVotingTokens(indexed address,indexed uint16,uint256)
          handler: handleMintedVotingTokens
        - event: VoteAgainstProject(indexed address,indexed uint16,uint256)
          handler: handleVotedAgainst
        - event: RetractVotes(indexed address,indexed uint16,uint256)
          handler: handleRetractedVotes
        - event: BurnVotes(indexed address,indexed uint16,uint256)
          handler: handleBurnedVotes
        - event: TransferVotes(indexed address,indexed uint16,indexed address,uint256)
          handler: handleTransferedVotes
        - event: LockVotingTokens(indexed address,indexed uint16,uint256)
          handler: handleLockedVotingTokens
      file: ./src/mappings/governance-pool.ts

  - kind: ethereum/contract
    name: DistributionPool
    network: goerli
    source:
      abi: DistributionPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      abis:
        - name: DistributionPool
          file: ./abis/DistributionPool.json
        - name: ERC20
          file: ./abis/standard/ERC20.json
      entities:
        - DistributionPool
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Allocated(indexed address,uint256,indexed uint16)
          handler: handleAllocated
        - event: RemovedAllocation(indexed address,uint256,indexed uint16)
          handler: handleRemovedAllocation
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
        - event: LockedTokens()
          handler: handleLockedTokens
      file: ./src/mappings/distribution-pool.ts

  - kind: ethereum/contract
    name: VotingToken
    network: goerli
    source:
      abi: VotingToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      abis:
        - name: VotingToken
          file: ./abis/VotingToken.json
      entities:
        - VotingToken
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransfer
      file: ./src/mappings/voting-token.ts

  - kind: ethereum/contract
    name: ERC20
    network: goerli
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      abis:
        - name: ERC20
          file: ./abis/standard/ERC20.json
      entities:
        - AcceptedSuperToken
        - ProjectToken
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/erc20-token.ts
